<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Site</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <h1><a href="/" aria-label="Go back to main page of My Site">My Site</a></h1>
    <h2><a class="back-button" href="../<%= topic %>" aria-label="Go back to section">&#x25C0; </a>Subsection 1</h2>
    <main class="list-of-links"></main>
    <hr>
    <script src="./animation.js"></script>
    <script src="./generate-links.js"></script>
    <script>
      var parameters = window.location.href.split('?')[1].replace(/%20/g, ' ').split('&');
      var topic = parameters.filter(function (argument) {
        return argument.startsWith('topic=');
      })[0].split('=')[1];
      var subsection = parameters.filter(function (argument) {
        return argument.startsWith('subsection=');
      })[0].split('=')[1];
    </script>
  </body>
</html>
